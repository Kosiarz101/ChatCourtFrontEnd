<div style="width: 90%">
  <div class="d-flex flex-row m-1" *ngFor="let chatroomUser of chatroomUsers">
    <div class="d-inline-flex p-0 justify-content-center" style=" width: 48px; margin-right: 4px;">
        <div class="d-flex" style="border: solid red;width: 48px; height: 64px;">
            <mat-icon>account_box</mat-icon>
        </div>
    </div>
    <div class="d-flex">
        <div class="d-flex align-items-center">
            <div style="font-weight: bold;">{{chatroomUser.user.username}}</div>
        </div>
        <div class="d-flex align-items-center">
            <mat-icon style="color: green">fiber_manual_record</mat-icon>
        </div>
    </div>
  </div>
</div>
