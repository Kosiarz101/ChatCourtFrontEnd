<div class="row mb-2 justify-content-start">
    <div class="col-12">
        <h3>{{ chatroomTitle }}</h3>
    </div>       
</div>
<div class="row mb-2 justify-content-start" *ngFor="let message of selectedChatroom.messages">
    <div class="col-9">
        <mat-card>
            <mat-card-content>{{message.content}}</mat-card-content>
            <mat-card-actions align="end">
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>       
</div>
<div class="row">
    <div class="col-10">
        <form id="chatroom-main-form">
            <mat-form-field class="example-full-width">
              <mat-label>Text a message</mat-label>
              <textarea #messageBox [(ngModel)]='messageContent' (ngModelChange)="isMessageBoxEmpty(messageBox.value, sendButton)"  [ngModelOptions]="{standalone: true}" 
              cdkTextareaAutosize matInput cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" wrap="hard"  placeholder="Text a message..."></textarea>
            </mat-form-field>
          </form>
    </div>
    <div class="col-2">
        <button #sendButton mat-mini-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon" (click)="sendMessage(messageBox.value)" disabled="true">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
