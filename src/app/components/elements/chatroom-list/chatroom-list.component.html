<div class="list-group" id="list-tab" role="tablist">
    <button *ngFor="let chatroom of chatrooms" id="{{chatroom.id}}" class="list-group-item list-group-item-action" 
			[class.active]="chosenChatroom.id === chatroom.id" (click)="changeChatroom(chatroom.id)">{{ chatroom.name }}               
    </button>               
</div>
<mat-nav-list>
	<mat-list-item [routerLink]="['/chatroom']" [routerLinkActive]="['active']">
		<a matLine>Home 1</a>
	</mat-list-item>
</mat-nav-list>
