<div id="chatroom-container" class="row">
    <div id="chatroom-left-panel" class="col-3">
        <div class="row">
            <div class="col-12">
                <mat-button-toggle-group id="chatroom-upper-button-toggle" #group="matButtonToggleGroup" value="chatroomList">
                    <mat-button-toggle #cbtb1 id="chatroom-button-toggle-button" value="chatroomList" aria-label="Text align left" (click)="upperButtonToggleHandler(cbtb1.value)">
                      <mat-icon>groups</mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle #cbtb2 id="chatroom-button-toggle-button" value="usersList" aria-label="Text align right" (click)="upperButtonToggleHandler(cbtb2.value)">
                      <mat-icon>person</mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>
                <div [ngSwitch]="selectedUpperButtonToggle">
                    <app-chatroom-list *ngSwitchCase="'chatroomList'"></app-chatroom-list>
                    <div *ngSwitchCase="'usersList'"></div>
                </div>
                <div>{{ selectedUpperButtonToggle }}</div>
            </div>
        </div>
    </div>
    <div id="chatroom-right-panel" class="col-9">
        <div class="row mb-2 justify-content-start">
            <div class="col-9">
                <mat-card>
                    <mat-card-content>Siema co tam?</mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>       
        </div>
        <div class="row">
            <div class="col-10">
                <form id="chatroom-main-form">
                    <mat-form-field class="example-full-width">
                      <mat-label>Leave a comment</mat-label>
                      <textarea cdkTextareaAutosize matInput cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" wrap="hard" placeholder="Text a message..."></textarea>
                    </mat-form-field>
                  </form>
            </div>
            <div class="col-2">
                <button mat-mini-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
                    <mat-icon>send</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
